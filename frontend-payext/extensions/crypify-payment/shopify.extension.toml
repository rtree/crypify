# Crypify - Custom Onsite Payment Extension
# Crypto payment gateway powered by Coinbase CDP on Base L2

api_version = "2025-10"

[[extensions]]
name = "Crypify - Crypto Payments"
type = "payments_extension"
handle = "crypify-payment"

# Payment session URLs (will be replaced with actual tunnel URLs during dev)
payment_session_url = "https://example.com/api/payment_session"
refund_session_url = "https://example.com/api/refund_session"
capture_session_url = "https://example.com/api/capture_session"
void_session_url = "https://example.com/api/void_session"
confirmation_callback_url = "https://example.com/api/confirmation_callback"

# Merchant and buyer labels
merchant_label = "Crypify - Crypto Payments (USDC on Base)"
buyer_label = "Pay with Crypto (USDC)"

# Supported countries (add more as needed)
supported_countries = ["US", "JP", "GB", "CA", "AU"]

# Payment method configuration
supported_payment_methods = ["cryptocurrency"]
supports_3ds = false
supports_oversell_protection = true
supports_installments = false
supports_deferred_payments = false
supports_manual_capture = true
test_mode_available = true
multiple_capture = false

# Checkout UI Extension integration
# This links the payment fields UI to this payment extension
ui_extension_handle = "crypify-checkout-ui"

# Define the payment method fields that will be collected by the UI extension
[[extensions.checkout_payment_method_fields]]
key = "wallet_address"
type = "string"
required = false

[[extensions.checkout_payment_method_fields]]
key = "transaction_hash"
type = "string"
required = false

# Extension targeting
[[extensions.targeting]]
target = "payments.custom-onsite.render"

[extensions.settings]
# Additional configuration can be added here
