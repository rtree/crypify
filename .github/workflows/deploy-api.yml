name: Deploy Crypify API to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'api/**'
      - '.github/workflows/deploy-api.yml'
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: asia-northeast1
  SERVICE_NAME: crypify-api
  ARTIFACT_REGISTRY: asia-northeast1-docker.pkg.dev
  REPOSITORY: crypify

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      
      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev
      
      - name: Build Docker image
        run: |
          docker build -t $ARTIFACT_REGISTRY/$PROJECT_ID/$REPOSITORY/$SERVICE_NAME:${{ github.sha }} \
            -t $ARTIFACT_REGISTRY/$PROJECT_ID/$REPOSITORY/$SERVICE_NAME:latest \
            ./api
      
      - name: Push Docker image to Artifact Registry
        run: |
          echo "Pushing image with SHA: ${{ github.sha }}"
          docker push $ARTIFACT_REGISTRY/$PROJECT_ID/$REPOSITORY/$SERVICE_NAME:${{ github.sha }} &
          PUSH_PID=$!
          
          # Show progress
          while kill -0 $PUSH_PID 2>/dev/null; do
            echo "Push in progress..."
            sleep 10
          done
          wait $PUSH_PID
          
          echo "Pushing latest tag..."
          docker push $ARTIFACT_REGISTRY/$PROJECT_ID/$REPOSITORY/$SERVICE_NAME:latest
      
      - name: Deploy to Cloud Run (Initial)
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image $ARTIFACT_REGISTRY/$PROJECT_ID/$REPOSITORY/$SERVICE_NAME:${{ github.sha }} \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated \
            --min-instances 0 \
            --max-instances 10 \
            --memory 512Mi \
            --cpu 1 \
            --concurrency 80 \
            --timeout 60s \
            --set-env-vars NODE_ENV=production \
            --update-secrets CDP_API_KEY=CDP_API_KEY:latest \
            --update-secrets CDP_API_SECRET=CDP_API_SECRET:latest \
            --update-secrets SMTP_HOST=SMTP_HOST:latest \
            --update-secrets SMTP_PORT=SMTP_PORT:latest \
            --update-secrets SMTP_USER=SMTP_USER:latest \
            --update-secrets SMTP_PASS=SMTP_PASS:latest \
            --update-secrets FROM_EMAIL=FROM_EMAIL:latest \
            --update-secrets FRONTEND_URL=FRONTEND_URL:latest
      
      - name: Get Cloud Run URL
        id: get-url
        run: |
          SERVICE_URL=$(gcloud run services describe $SERVICE_NAME \
            --region $REGION \
            --format 'value(status.url)')
          echo "service_url=$SERVICE_URL" >> $GITHUB_OUTPUT
          echo "ðŸš€ Deployed to: $SERVICE_URL"
      
      - name: Output deployment info
        run: |
          echo "### ðŸŽ‰ Crypify API Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** $SERVICE_NAME" >> $GITHUB_STEP_SUMMARY
          echo "**Region:** $REGION" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** ${{ steps.get-url.outputs.service_url }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** $ARTIFACT_REGISTRY/$PROJECT_ID/$REPOSITORY/$SERVICE_NAME:${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Endpoints:**" >> $GITHUB_STEP_SUMMARY
          echo "- Health: ${{ steps.get-url.outputs.service_url }}/" >> $GITHUB_STEP_SUMMARY
          echo "- Purchase: ${{ steps.get-url.outputs.service_url }}/purchase" >> $GITHUB_STEP_SUMMARY
          echo "- Pay: ${{ steps.get-url.outputs.service_url }}/pay" >> $GITHUB_STEP_SUMMARY
          echo "- Wallet: ${{ steps.get-url.outputs.service_url }}/wallet" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Next Steps:**" >> $GITHUB_STEP_SUMMARY
          echo "1. Update web deployment with API_BASE_URL=${{ steps.get-url.outputs.service_url }}" >> $GITHUB_STEP_SUMMARY
          echo "2. Test API endpoints" >> $GITHUB_STEP_SUMMARY
